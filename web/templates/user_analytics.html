<html>
<head>
    <title>Movie Search Engine Results</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js" type="text/javascript"></script>
</head>
<body>
<header class="well">
    <h1 align="center"><a href="/"><b>Movie Search Engine Results</b></a></h1>
</header>

<div class="container">
    <table id="user_results" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Session</th>
                <th>Event Type</th>
                <th>Event Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event['session_id'] }}</td>
                    <td>{{ event['event_type'] }}</td>
                    <td>{{ event['event_details'] }}</td>
                    <td>{{ event['created_at'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
